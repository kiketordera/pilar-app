name: pilar
description: A new Flutter application.

publish_to: 'none' 



version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg:
  adobe_xd: ^1.0.0+1
  get_it: ^5.0.1
  http: ^0.12.2
  pdf_viewer_jk: ^1.1.1
  esys_flutter_share: ^1.0.2
  flutter_webview_plugin: ^0.3.11
  cupertino_icons: ^0.1.3

dependency_overrides:
  flutter_svg: 0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true

  assets:
   - assets/
   - images/
   - assets/pdf/


  fonts:
    - family: Comfortaa-Regular
      fonts:
         - asset: assets/Comfortaa-Regular.ttf

    - family: Overlock-Regular
      fonts:
         - asset: assets/Overlock-Regular.ttf

    - family:  Pilar
      fonts:
       - asset: assets/fonts/Pilar.ttf